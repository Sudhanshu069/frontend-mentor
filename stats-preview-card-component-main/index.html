<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>
  <div class="card">
    <div class="text">
      <div class="headline">
        Get <span id="colored">insights</span> that help your business grow.
      </div>
      <div class="subtitle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.

      </div>

      <div class="stats">
        <div class="text-comp">
          <span class="nums">10k+</span> companies
        </div>
        <div class="text-comp">
          <span class="nums">314</span> templates

        </div>
        <div class="text-comp">
          <span class="nums">12M+</span> queries

        </div>
      </div>
    </div>
    <div class="img">
      <img class="poster" src="/images/image-header-desktop.jpg" alt="campaign-img">
      
    </div>

  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
